<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    
    <title>Calculadora</title>
</head>
<body>
    <div id="background">
            
        <h1 id="resultado">_</h1>
        <table>
            <tr>
                <td><input type="button" value="1" onclick="isNumber(1)"/></td>
                <td><input type="button" value="2" onclick="isNumber(2)" /></td>
                <td><input type="button" value="3" onclick="isNumber(3)" /></td>
                <td><input type="button" value="+" onclick="isOperation('sum')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="isNumber(4)" /></td>
                <td><input type="button" value="5" onclick="isNumber(5)" /></td>
                <td><input type="button" value="6" onclick="isNumber(6)" /></td>
                <td><input type="button" value="-" onclick="isOperation('sub')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="isNumber(7)" /></td>
                <td><input type="button" value="8" onclick="isNumber(8)" /></td>
                <td><input type="button" value="9" onclick="isNumber(9)" /></td>
                <td><input type="button" value="*" onclick="isOperation('mult')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="C" onclick="clearAll('c')"/></td>
                <td><input type="button" value="0" onclick="isNumber(0)" /></td>
                <td><input type="button" value="%" onclick="isOperation('rest')"/></td>
                <td><input type="button" value="/" onclick="isOperation('div')" /></td>
            </tr>
            <tr>
                <td colspan="4"><input type="button" value="=" onclick="calculateOp('equals')"/></td>
            </tr>
        </table>
    </div>
</body>
<script src="scipt.js"></script>
</html>
